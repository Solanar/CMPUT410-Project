{% extends "base.html" %}
{% load bootstrap3 %}
{% block content %}

<h2>My Steam</h2>

{% if posts %}
    {% for post in posts %}
        <p>Post exists</p>
        <p>
            {{ post.title }}</br>
            {{ post.author }}</br>
        </p>
        <p>Spot for editting buttons</p>
    {% endfor %}
{% else %}
    <strong>No posts on your stream yet</strong>
{% endif %}

{% endblock %}
