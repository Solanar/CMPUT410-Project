{% load staticfiles %}
<!DOCTYPE html>
<html lang=en>
  <head>
    <title>{% block title %}{% endblock %}</title>
    <meta charset="UTF-8">

    <link rel="stylesheet"
          href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css" />
    <!-- This needs to be internal for future releases -->
    <link rel="stylesheet"
          href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" />
    <link rel="stylesheet"
          href="//netdna.bootstrapcdn.com/bootswatch/3.1.1/cerulean/bootstrap.min.css" />

    <link rel="stylesheet"
          href="{% static "style.css" %}" />
    <script src="static/function.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js">
    </script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js">
    </script>
  </head>
  
  <body>
    <div id="header">
      <img id="trash" src="{{ subject.pic }}">
      <h1>{{ subject.name }}</h1>
      <ul class="nav nav-pills">
        <li class="active"><div id="">Profile</div></li>
        <li><div id="">Photos</div></li>
        <li class="dropdown">
          <div id="" class="dropdown-toggle" data-toggle="dropdown">
            Friends<span class="caret"></span>
          </div>
          <ul class="dropdown-menu">
            <li><div id="">View All</div></li>
            <li><div id="">View Pending</div></li>
            <li><div id="">Add Photo</div></li>
          </ul>
        </li>
        <li><div id="">Settings</div></li>
      </ul>
    </div>
    <div id="main"></div>
  </body>
  
</html>
