{% extends "base.html" %}
{% load bootstrap3 %}
{% load staticfiles %}
{% block content %}
</br>
<div class="row">
  <div class="col-xs-6 col-md-3">
  {% for friend in friend_list %}
    <a href="">{{ friend.name }}</a>
  	{% if forloop.counter % 2 == 0 %}
  	  </div>
  	  <div class="col-xs-6 col-md-3">
  	{% endif %}
  {% empty %}
    <div>Sorry, you have no friends yet. <div hidden>Loser</div>
  {% endfor %}
  </div>
</div>
