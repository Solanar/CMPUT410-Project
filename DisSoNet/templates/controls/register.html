{% load bootstrap3 %}
<div id="signupbox" style="margin-top:50px" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
	<div class="panel panel-primary">
		<div class="panel-heading">
			<div class="panel-title">Sign Up</div>
			<div style="float:right; font-size: 85%; position: relative; top:-16px">
				<a id="signinlink" href="#" onclick="$('#register').modal('hide'); $('#login').modal('show');">Have an Account? Sign In</a>
				<!-- <button class="btn btn-primary btn-lg" data-toggle="modal" data-target="#login" onClick="">Sign In</button> -->
			</div>
		</div>  
		<div class="panel-body" >
			<form id="signupform" action="{% url 'register' %}" class="form-horizontal" role="form">
				{% csrf_token %}
				<div id="signupalert" style="display:none" class="alert alert-danger">
					<p>Error:</p>
					<span></span>
				</div>
				{#{% bootstrap_form register_form layout="horizontal" %}#}
				<div class="form-group">
					<label for="email" class="col-md-3 control-label">Email</label>
					<div class="col-md-9">
						<input type="text" class="form-control" name="email" placeholder="Email Address">
					</div>
				</div>
				<div class="form-group">
					<label for="firstname" class="col-md-3 control-label">First Name</label>
					<div class="col-md-9">
						<input type="text" class="form-control" name="firstName" placeholder="First Name">
					</div>
				</div>
				<div class="form-group">
					<label for="lastname" class="col-md-3 control-label">Last Name</label>
					<div class="col-md-9">
						<input type="text" class="form-control" name="lastName" placeholder="Last Name">
					</div>
				</div>
				<div class="form-group">
					<label for="password" class="col-md-3 control-label">Password</label>
					<div class="col-md-9">
						<input type="password" class="form-control" name="password1" placeholder="Password">
					</div>
				</div>
				<div class="form-group">
					<label for="password" class="col-md-3 control-label">Confirm Password</label>
					<div class="col-md-9">
						<input type="password" class="form-control" name="password2" placeholder="Password">
					</div>
				</div>				
				<!--<div class="form-group">
					<label for="icode" class="col-md-3 control-label">Invitation Code</label>
					<div class="col-md-9">
						<input type="text" class="form-control" name="icode" placeholder="">
					</div>
				</div> -->
				{#{% buttons submit="Sign Up" layout="horizontal" %}{% endbuttons %}#}
				<div class="form-group">
					<!-- Button -->
					<div class="col-md-offset-3 col-md-9">
						<button id="btn-signup" type="button" class="btn btn-primary"><i class="icon-hand-right"></i> &nbsp;Sign Up</button>
					</div>

				</div>
				<div class="privacyPolicy">
					<p>By submitting this form you have read and agreed to our <a href="/privacy">Privacy Policy</a>.
				</div>				
			</form>
		 </div>
	</div>
 </div>
